<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getDatabase, ref, set, push, remove, onValue } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBSQAmMKvFjuANWhmZJAYHCwaIUTcwz6A8",
  authDomain: "jade-c8e32.firebaseapp.com",
  databaseURL: "https://jade-c8e32-default-rtdb.asia-southeast1.firebasedatabase.app",

  messagingSenderId: "381125332620",
  appId: "1:381125332620:web:642dcf482b06fa3b9f35a9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

window.joinQueue = function(){
  const name = document.getElementById("nameInput").value;
  if(!name) return;

  const currentRef = ref(db,"state/current");

  onValue(currentRef,(snapshot)=>{
    if(!snapshot.exists()){
      set(currentRef,name);
    }else{
      push(ref(db,"queue"),{name});
    }
  },{onlyOnce:true});

  document.getElementById("nameInput").value="";
}

window.nextPerson = function(){
  const queueRef = ref(db,"queue");

  onValue(queueRef,(snapshot)=>{
    const data = snapshot.val();
    if(!data){
      set(ref(db,"state/current"),null);
      return;
    }

    const keys = Object.keys(data);
    const firstKey = keys[0];
    const nextName = data[firstKey].name;

    set(ref(db,"state/current"),nextName);
    remove(ref(db,"queue/"+firstKey));
  },{onlyOnce:true});
}

onValue(ref(db,"state/current"),(snapshot)=>{
  document.getElementById("current").innerText =
    snapshot.exists()?snapshot.val():"â€”";
});

onValue(ref(db,"queue"),(snapshot)=>{
  const list = document.getElementById("queueList");
  list.innerHTML="";
  const data = snapshot.val();
  if(!data){
    document.getElementById("next").innerText="â€”";
    return;
  }

  const keys = Object.keys(data);
  document.getElementById("next").innerText=data[keys[0]].name;

  keys.forEach(k=>{
    const li=document.createElement("li");
    li.innerText=data[k].name;
    list.appendChild(li);
  });
});
</script>
